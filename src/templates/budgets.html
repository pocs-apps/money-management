{% extends "base.html" %}
{% block title %}Orçamentos{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Orçamentos Mensais por Tag</h2>
  <form method="post" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="tag" class="form-label">Tag</label>
      <input type="text" name="tag" id="tag" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label for="monthly_amount" class="form-label">Valor Mensal (R$)</label>
      <input type="number" step="0.01" name="monthly_amount" id="monthly_amount" class="form-control" required>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-success">Adicionar Orçamento</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Tag</th>
        <th>Valor Mensal (R$)</th>
      </tr>
    </thead>
    <tbody>
      {% for b in budgets_list %}
      <tr>
        <td>{{ b['tag'] }}</td>
        <td>R$ {{ '%.2f'|format(b['monthly_amount']) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
