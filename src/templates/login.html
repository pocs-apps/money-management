{% extends "base.html" %}
{% block title %}Login - Controle Financeiro{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Bem-vindo!</h3>
        <form method="post">
          <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="mt-3 text-center">
          Ainda não tem cadastro? <a href="{{ url_for('register') }}">Registre-se</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
